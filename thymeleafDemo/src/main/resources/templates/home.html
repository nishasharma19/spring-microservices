<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Employee Details</h1>
<form action="#" th:action="@{/employees/search}"
		  method="GET" class="form-inline">	

		<!-- Add a button -->
		<a th:href="@{/employees/showAddForm}"
			class="btn btn-primary btn-sm mb-3">
			Add Employee
		</a>
	
		<input type="search"
			   name="firstName"
			   placeholder="First name"
			   class="form-control-sm ml-5 mr-2 mb-3" />

		<input type="search"
			   name="lastName"
			   placeholder="Last name"
			   class="form-control-sm mr-2 mb-3" />

		<button type="submit"
				class="btn btn-success btn-sm mb-3">Search</button>
							   
	</form>
	<table class="table table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempEmployee: ${employees}">
				<td th:text="${tempEmployee.firstName}" />
				<td th:text="${tempEmployee.lastName}" />
				<td th:text="${tempEmployee.email}" />
				<!-- <td><a th:href="@{/employees/showUpdateForm(employeeId=${tempEmployee.id})}" class="btn btn-success btn-sm">Update</a>
				<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm">Delete</a></td> -->
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/employees/showUpdateForm(employeeId=${tempEmployee.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
					
				</td>
			</tr>

		</tbody>
	</table>
	</div>
</body>
</html>
